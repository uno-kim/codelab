    truth_version = '1.0.1'
    mockito_version = '3.2.4'
    hamcrest_version = '1.3'
    robolectric_version = '4.3.1'
    arch_testing_version = '2.1.0'

    // App dependencies
    appCompatVersion = '1.1.0'
    coreKtxVersion = '1.3.0-alpha01'
