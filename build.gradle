    okhttp_logging_version = '4.4.0'
    moshi_version = '1.9.2'
    glide_version = '4.11.0'
    coroutines_version = '1.3.2'
    dynamicanimation_version = '1.0.0'
    lifecycle_version = '2.2.0'
